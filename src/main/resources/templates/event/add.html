<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:bootstrap="http://www.thymeleaf.org/thymeleaf-extras-bootstrap5"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org/thymeleaf-extras-bootstrap5 ">
<head>
  <meta charset="UTF-8">
  <title>Create Event</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
<div class="container">
  <h1>Create Event</h1>
  <form th:action="@{/events/add}"  th:object="${event}" method="post">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" class="form-control" id="name" th:field="*{name}" required>
    </div>
    <div class="form-group">
      <label for="description">Description:</label>
      <textarea class="form-control" id="description" th:field="*{description}" rows="3"></textarea>
    </div>
    <div class="form-group">
      <label for="timestamp">Timestamp:</label>
      <input type="datetime-local" class="form-control" id="timestamp" th:field="*{timestamp}" required>
    </div>
    <div class="form-group">
      <label for="groups">Groups:</label>
      <select multiple class="form-control" id="groups" th:field="*{groupNames}" required>
        <option th:each="group : ${allGroups}" th:value="${group}" th:text="${group}"></option>
      </select>
    </div>
    <div class="form-group">
      <label for="users">Users:</label>
      <select multiple class="form-control" id="users" th:field="*{userNames}" required>
        <option th:each="user : ${allUsers}" th:value="${user}" th:text="${user}"></option>
      </select>
    </div>
    <div class="form-group">
      <label for="notifys">NotifyStrategy:</label>
      <select class="form-control" id="notifys" th:field="*{notificationStrategyId}" required>
        <option th:each="notify : ${notifys}" th:value="${notify.id}" th:text="${notify.name}"></option>
      </select>
    </div>
    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="isCorpEmailSend" th:field="*{isCorpEmailSend}">
      <label class="form-check-label" for="isCorpEmailSend">Send email to corporate email</label>
    </div>
    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="isEmailSend" th:field="*{isEmailSend}">
      <label class="form-check-label" for="isEmailSend">Send email to private email</label>
    </div>
    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="isSmsSend" th:field="*{isSmsSend}">
      <label class="form-check-label" for="isSmsSend">Send SMS</label>
    </div>
    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="isTgSend" th:field="*{isTgSend}">
      <label class="form-check-label" for="isTgSend">Send Telegram message</label>
    </div>
    <button type="submit" class="btn btn-primary">Create</button>
  </form>
</div>
<script th:src="@{/bootstrap.min.js}"></script>
</body>
</html>
