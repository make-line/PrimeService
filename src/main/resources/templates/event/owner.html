<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:bootstrap="http://www.thymeleaf.org/thymeleaf-extras-bootstrap5"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org/thymeleaf-extras-bootstrap5 ">
<head>
  <title>My Groups</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
<div class="container">
  <div class="row mt-3">
    <div class="col-md-6">
      <h1>My Events</h1>
    </div>
    <div class="col-md-6 text-end">
      <a th:href="@{/events/add}" class="btn btn-primary">Create event</a>
    </div>
  </div>
  <div class="row mt-3">
    <div class="col-md-12">
      <table class="table table-striped">
        <thead>
        <tr>
          <th>Name</th>
          <th>Definition</th>
          <th>Date Time</th>
          <th>Creator</th>
          <th>Users</th>
          <th>Groups</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="event : ${events}">
          <td th:text="${event.name}"></td>
          <td th:text="${event.getDescription()}"></td>
          <td th:text="${event.getTimestamp()}"></td>
          <td th:text="${event.getCreator()}"></td>
          <td th:text="${event.getUserStatus()}"></td>
          <td th:text="${event.getGroupNames()}"></td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
<script th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/5.3.0/js/bootstrap.bundle.min.js}"></script>
